<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Philosopher's Stone</title>
  </head>
  <body>
    <div class="container jumbotron text-center">
      <h1 class= "page-header text-center">Prepare the Transformation</h1>
      <p class="lead text-center">The Philosopher's Stone is a fabled relic, capable of taking any phrase and transforming it.
      To properly use the stones power you must enter your phrase, choose a word in the phrase to change, and
      then pick the word to transform it with.</p>
      <form id="calculator" class="form-inline">
        <div class="form-group text-center">
          <label for="phrase">Phrase to Transform:</label>
          <input type="phrase" id="phrase" autofocused required>
          <label for="word">Word to Transform:</label>
          <input type="word" id="word" autofocused required>
          <label for="replacementword">Transformational Word:</label>
          <input type="replacementword" id="replacementword" autofocused required>
        </div>
          <button class ="btn btn-primary btn-lg">Transform</button>
      </form>
      <div id="result">
      <p class="lead">Transformation complete:     <span class="result"></span> </p>
      </div>
    </div>
  </body>
</html>
